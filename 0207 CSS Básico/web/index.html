<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        - <link>
        Cria uma relação entre um documento HTML e um arquivo de estilo CSS.
        
        - rel 
        Define o tipo de arquivo (stylesheet para CSS). É possível linkar outros também, como favicons.
        
        - href
        Define o caminh do arquivo a ser linkado.
    -->
    <link rel="stylesheet" href="./style.css"> 
    <link rel="stylesheet" href="./style2.css"> <!-- Nesse caso os estilos desse segundo arquivo irão sobrepor os do primeiro. -->
    <title>Carros e Bicicletas</title>
</head>
<body>
    <h1>Carros e Bicicletas</h1>
    <a href="./produtos/carros.html">Carros</a>
    <a href="./produtos/bicicletas.html">Bicicletas</a>
</body>
</html>
